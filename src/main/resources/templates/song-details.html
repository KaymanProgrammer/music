<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Song Details</h1>
<div class="main">
<table class="table table-striped table-dark">
    <tr>
        <td>Artist:</td>
        <td th:text="${editedSong.getArtistName()}"></td>
    </tr>
    <tr>
        <td>Title:</td>
        <td th:text="${editedSong.getTrackName()}"></td>
    </tr>
    <tr>
        <td>Collection:</td>
        <td th:text="${editedSong.getCollectionName()}"></td>
    </tr>
    <tr>

        <td>
            <img th:src="${editedSong.getArtworkUrl100()}" width="250px" height="250px">
        </td>
        <td></td>
    </tr>
    <tr class="col-12">

        <td colspan="2" class="text-center"><embed th:src="${editedSong.getPreviewUrl()}" width="100%" height="40px"></td>
    </tr>
</table>
</div>

</body>
</html>
