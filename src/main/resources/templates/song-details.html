<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify API App - Song Details</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">
    <h1>Spotify API App</h1>
</a>
<h2>Music details</h2>
<a th:href="@{/}"></a>
<span>ADD TO FAV</span>
<div class="main">
<table class="table table-striped table-dark">
    <tr>
        <td>Artist:</td>
        <td ><a th:href="${editedSong.findArtist()}" th:text="${editedSong.getArtistName()}"></a></td>
    </tr>
    <tr>
        <td>Title:</td>
        <td th:text="${editedSong.getTrackName()}"></td>
    </tr>
    <tr>
        <td>Collection:</td>
        <td><a th:href="${editedSong.findCollection()}" th:text="${editedSong.getCollectionName()}"></a> </td>
    </tr>
    <tr>

        <td>
            <img th:src="${editedSong.getArtworkUrl100()}" width="250px" height="250px">
        </td>
        <td></td>
    </tr>
    <tr class="col-12">
        <td colspan="2" class="text-center"><embed th:src="${editedSong.getPreviewUrl()}" type="audio/aac"   scale="tofit" width="500px" height="80px"></td>
    </tr>
</table>
</div>
</body>
</html>
